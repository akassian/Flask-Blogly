{% extends 'base.html' %}
<div class="container">
  {% block content %}
  <img src="{{user.img_URL}}" alt="profile pic ;)" />
  <div>
    <span style="font-size:xx-large">
      {{user.first_name}} {{user.last_name}}
    </span>
    <a class="btn btn-primary" href="/users/{{user.id}}/edit">
      Edit
    </a>
    <form action="/users/{{user.id}}/delete" method="POST">
      <button
        type="submit"
        class="btn btn-danger"
        href="/users/{{user.id}}/delete"
      >
        Delete
      </button>
    </form>
  </div>

  <h3>
    Posts
  </h3>

  <ul>
    {% for post in user.posts %}
      <a href="/posts/{{ post.id }}">
        <li>
        {{ post.title }}
        </li>
    </a>
    {% endfor %}
  </ul>

  <form action="/users/{{user.id}}/posts/new">
    <button
      type="submit"
      class="btn btn-primary"
      href="/users/{{user.id}}/delete"
    >
      Add Post
    </button>

  {% endblock %}
</div>
